<div class="progressbar">
    <mat-progress-bar mode="determinate" [value]="progressPercentage" class="border-rad"></mat-progress-bar>
    <div class="progress-text">{{ currentSize }} GB of {{ totalSize }} GB used</div>
</div>

<div class="flex-div justify-center m-top">
<button mat-stroked-button>Start 100 GB trial </button>
</div>
